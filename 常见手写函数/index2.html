<head>

    <title>节流</title>

<body>
    <input type="text">

    <script>
        const inputEl = document.querySelector('input')
        let count = 0
        function inputChange() {
            console.log(`第${++count}次触发执行`);
        }

        inputEl.oninput = throttle(inputChange, 2000, { leading: false, trailing: true })
    </script>
